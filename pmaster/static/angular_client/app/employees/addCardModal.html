<div class="modal-header">
    <h3 class="modal-title">Add Access Card</h3>
</div>
<div class="modal-body">
    <form name="AddCardModalCtrl.form" ng-submit="AddCardModalCtrl.onSubmit()" novalidate>
        <formly-form model="AddCardModalCtrl.model" fields="AddCardModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add</button>
                <button class="btn btn-warning" type="button" ng-click="AddCardModalCtrl.cancel()">Cancel</button>
            </div>
            <div class="clearfix"></div>
        </formly-form>
    </form>
</div>
