<div class="modal-header">
    <h3 class="modal-title">Add Employee</h3>
</div>
<div class="modal-body">
    <form name="AddEmployeeModalCtrl.form" ng-submit="AddEmployeeModalCtrl.onSubmit()" novalidate>
        <formly-form model="AddEmployeeModalCtrl.model" fields="AddEmployeeModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add</button>
                <button class="btn btn-warning" type="button" ng-click="AddEmployeeModalCtrl.cancel()">Cancel</button>
            </div>
            <div class="clearfix"></div>
        </formly-form>
    </form>
</div>
