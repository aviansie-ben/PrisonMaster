<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to fire {{FireEmployeeModalCtrl.employee.first_name}}&nbsp;{{FireEmployeeModalCtrl.employee.last_name}}?</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="FireEmployeeModalCtrl.ok()"><i class="glyphicon glyphicon-fire"></i>&nbsp;Fire</button>
    <button class="btn btn-warning" type="button" ng-click="FireEmployeeModalCtrl.cancel()">Cancel</button>
</div>
