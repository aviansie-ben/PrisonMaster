<div class="modal-header">
    <h3 class="modal-title">Send to Prison</h3>
</div>
<div class="modal-body">
    <form name="AddPrisonerModalCtrl.form" ng-submit="AddPrisonerModalCtrl.onSubmit()" novalidate>
        <formly-form model="AddPrisonerModalCtrl.model" fields="AddPrisonerModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Imprison</button>
                <button class="btn btn-warning" type="button" ng-click="AddPrisonerModalCtrl.cancel()">Cancel</button>
            </div>
            <div class="clearfix"></div>
        </formly-form>
    </form>
</div>
