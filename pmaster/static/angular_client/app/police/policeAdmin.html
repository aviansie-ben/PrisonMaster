<div class="col-md-1"></div>
<div class="table-container, col-md-10" style="background:#FFFFFF; border-radius:5px;">
    <div class="portlet-title">
        <h1 style="text-align:center;">Police Administration</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead style="font-size: 1.15em;">
            <th>Name</th>
            <th style="width:0">Prisoner&nbsp;ID</th>
            <th>Prison</th>
            <th style="width:0">Release&nbsp;Date</th>
            <th style="width:0"><button style="float:right;" class="btn btn-success" ng-click="PoliceCtrl.openAddPrisonerModal()" popover-placement="left" uib-popover="Add Prisoner" popover-trigger="mouseenter"><i class="glyphicon glyphicon-plus"></i></button></th>
        </thead>
        <tr>
            <td><input type="text" ng-model="PoliceCtrl.selectedName" uib-typeahead="name for name in PoliceCtrl.prisonerNames | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="PoliceCtrl.deselect('name')"></td>
            <td></td>
            <td><input type="text" ng-model="PoliceCtrl.selectedPrison" uib-typeahead="prison as prison.name for prison in PoliceCtrl.prisonerPrisons | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="PoliceCtrl.deselect('prison')"></td>
            <td colspan="2"><input type="text" ng-model="PoliceCtrl.selectedDate" uib-typeahead="date for date in PoliceCtrl.prisonerDates | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="PoliceCtrl.deselect('date')"></td>
        </tr>
        <tr ng-repeat="prisoner in PoliceCtrl.prisoners" ng-show="PoliceCtrl.searchMatches(prisoner)">
            <td>{{prisoner.first_name}} {{prisoner.last_name}}</td>
            <td>{{prisoner.id}}</td>
            <td>{{prisoner.prison.name}}</td>
            <td colspan="2">{{prisoner.release_date | date: mediumDate}}</td>
        </tr>
    </table>
</div>
<div class="col-md-1"></div>
