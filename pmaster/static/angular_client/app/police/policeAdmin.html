<div class="col-md-1"></div>
<div class="table-container, col-md-10" style="background:#FFFFFF; border-radius:5px;">
    <div class="portlet-title">
        <h1 style="text-align:center;">Police Administration</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead style="font-size: 1.15em;">
            <th>Name</th>
            <th>Cell #</th>
            <th></th>
            <th>Prisoner ID</th>
            <th></th>
            <th></th>
        </thead>
        <tr ng-repeat="prisoner in PrisonersCtrl.prisoners">
            <td>{{prisoner.first_name}} {{prisoner.last_name}}</td>
            <td>{{prisoner.cell.label}}</td>
            <td style="width:0"><button class="btn btn-default" ng-click="PrisonersCtrl.moveModal(prisoner)" uib-popover="Move to" popover-trigger="mouseenter"><i class="glyphicon glyphicon-log-in"></i></button></td>
            <td>{{prisoner.id}}</td>
            <td style="width:0"><button class="btn btn-danger" ng-click="PrisonersCtrl.isolateModal(prisoner.id)" uib-popover="Isolate from" popover-trigger="mouseenter"><i class="glyphicon glyphicon-ban-circle"></i></button></td>
            <td style="width:0"><button class="btn btn-primary" ng-click="PrisonersCtrl.cellmatesModal(prisoner)" uib-popover="Cellmates" popover-trigger="mouseenter"><i class="glyphicon glyphicon-user"></i></button></td>
            <td style="width:0"><button class="btn btn-default" ng-click="PrisonersCtrl.releaseModal(prisoner)" uib-popover="Release" popover-trigger="mouseenter"><i style="color: #2D6CA3;" class="glyphicon glyphicon-log-out"></i></button></td>
        </tr>
    </table>
</div>
<div class="col-md-1"></div>
