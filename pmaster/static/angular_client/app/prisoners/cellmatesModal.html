<div class="modal-header">
    <h3 class="modal-title">{{CmModalCtrl.prisoner.first_name}} {{CmModalCtrl.prisoner.last_name}}'s Cellmates</h3>
</div>
<div class="modal-body">
    <div class="table-container portlet light">
        <table style="vertical-align: bottom;" class="table table-striped table-bordered">
            <thead style="font-size: 1.2em;">
                <th>Name</th>
                <th>Prisoner ID</th>
            </thead>
            <tr ng-repeat="cellmate in CmModalCtrl.cellmates" ng-hide="cellmate.id == CmModalCtrl.prisoner.id">
                <td>{{cellmate.first_name}} {{cellmate.last_name}}</td>
                <td>{{cellmate.id}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="CmModalCtrl.ok()">OK</button>
</div>
