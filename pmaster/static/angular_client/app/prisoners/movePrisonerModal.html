<div class="modal-header">
    <h3 class="modal-title">Move {{MvModalCtrl.prisoner.first_name}} {{MvModalCtrl.prisoner.last_name}}</h3>
</div>
<div class="modal-body">

    <form name="MvModalCtrl.form" ng-submit="MvModalCtrl.onSubmit()" novalidate>
        <formly-form model="MvModalCtrl.model" fields="MvModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-log-in"></i>&nbsp;Move</button>
                <button class="btn btn-warning" type="button" ng-click="MvModalCtrl.cancel()">Cancel</button>
            </div>
            <div class="clearfix"></div>
        </formly-form>
    </form>
</div>
