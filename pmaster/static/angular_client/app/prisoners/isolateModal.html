<div class="modal-header">
    <h3 class="modal-title">Isolate {{IsoModalCtrl.prisoner.first_name}} {{IsoModalCtrl.prisoner.last_name}}</h3>
</div>
<div class="modal-body">

    <form name="IsoModalCtrl.form" ng-submit="IsoModalCtrl.onSubmit()" novalidate>
        <formly-form model="IsoModalCtrl.model" fields="IsoModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-warning" type="button" ng-click="IsoModalCtrl.cancel()">Cancel</button>
            </div>
        </formly-form>
    </form>
</div>
<div style="text-align: left;">
    <h3>Form Data</h3>
    <pre>{{IsoModalCtrl.model | json}}</pre>
</div>
