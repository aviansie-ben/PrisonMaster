<div class="modal-header">
    <h3 class="modal-title">Add Schedule</h3>
</div>
<div class="modal-body">

    <form name="AddSchedModalCtrl.form" ng-submit="AddSchedModalCtrl.onSubmit()" novalidate>
        <formly-form model="AddSchedModalCtrl.model" fields="AddSchedModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add</button>
                <button class="btn btn-warning" type="button" ng-click="AddSchedModalCtrl.cancel()">Cancel</button>
            </div>
            <div class="clearfix"></div>
        </formly-form>
    </form>
</div>
