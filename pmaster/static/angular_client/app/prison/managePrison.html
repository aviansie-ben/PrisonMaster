<div class="col-md-1"></div>
<div class="table-container, col-md-10" style="background:#FFFFFF; border-radius:5px;">
    <div class="portlet-title">
        <h1 style="text-align:center;">Prison Management</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead style="font-size: 1.15em;">
            <th>Status</th>
            <th>Access Point</th>
            <th>Security Clearance</th>
            <th></th>
            <th></th>
        </thead>
        <tr ng-repeat="ap in PrisonCtrl.accessPoints">
            <td style="width:0"><input ng-disabled="ap.status=='not_connected'" toggle-checkbox class="form-control schedule" data-on="Opened" data-off="Closed" data-onstyle="success" data-offstyle="danger" ng-model="PrisonCtrl.switchSettings[$index]" ng-change='PrisonCtrl.toggleAP($index)' type="checkbox"></td>
            <td>{{ap.label}}</td>
            <td>{{ap.security_clearance}}</td>
            <td style="width:0"><button class="btn btn-default" ng-click="PrisonCtrl.logModal(ap)" uib-popover="View log" popover-trigger="mouseenter"><i class="glyphicon glyphicon-list"></i></button></td>
            <td style="width:0"><button class="btn btn-primary" ng-click="PrisonCtrl.scheduleModal(ap)" uib-popover="Schedule" popover-trigger="mouseenter"><i class="glyphicon glyphicon-time"></i></button></td>
        </tr>
    </table>
    <h3>Form Data</h3>
    <pre ng-repeat="ap in PrisonCtrl.accessPoints">{{ap.status | json}}</pre>

</div>
<div class="col-md-1"></div>
