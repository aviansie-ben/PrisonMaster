<div class="modal-header">
    <h3 class="modal-title">Schedule for {{SchedModalCtrl.accessPoint.label}}</h3>
</div>
<div class="modal-body">

    <form name="SchedModalCtrl.form" ng-submit="SchedModalCtrl.onSubmit()" novalidate>
        <formly-form model="SchedModalCtrl.model" fields="SchedModalCtrl.fields">
            <div style="float: right;">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-warning" type="button" ng-click="SchedModalCtrl.cancel()">Cancel</button>
            </div>
        </formly-form>
    </form>
</div>
<div style="text-align: left;">
    <h3>Form Data</h3>
    <pre>{{SchedModalCtrl.model | json}}</pre>
</div>
